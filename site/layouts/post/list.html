{{ define "main" }}
<section class="pt-24 pb-16 px-4">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold mb-8">Blog</h1>
        <div class="grid md:grid-cols-2 gap-8">
            {{ range .Pages }}
            <article class="bg-white rounded-lg shadow-lg overflow-hidden">
                {{ if .Params.image }}
                <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-48 object-cover">
                {{ end }}
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">
                        <a href="{{ .RelPermalink }}" class="hover:text-blue-600">{{ .Title }}</a>
                    </h2>
                    <time class="text-gray-600 mb-4 block">{{ .Date.Format "January 2, 2006" }}</time>
                    <p class="text-gray-700 mb-4">{{ .Description }}</p>
                    <a href="{{ .RelPermalink }}" class="text-blue-600 hover:text-blue-800">Read More â†’</a>
                </div>
            </article>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
