<!-- layouts/partials/recent-blogs.html -->
<section class="py-16 bg-gray-50">
    <div class="max-w-6xl mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Latest Blog Posts</h2>
            <p class="text-gray-600">Stay updated with our latest blogs</p>
        </div>
        
        <div class="grid md:grid-cols-2 gap-8 mb-8">
            {{ range first 2 .Pages }}
            <article class="bg-white rounded-lg shadow-md overflow-hidden">
                {{ with .Params.image }}
                <img src="{{ . }}" alt="{{ $.Title }}" class="w-full h-48 object-cover">
                {{ end }}
                <div class="p-6">
                    <div class="text-sm text-gray-500 mb-2">{{ .Date.Format "January 2, 2006" }}</div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">
                        <a href="{{ .Permalink }}" class="hover:text-blue-600">{{ .Title }}</a>
                    </h3>
                    <p class="text-gray-600 mb-4">{{ .Summary | truncate 120 }}</p>
                    <a href="{{ .Permalink }}" class="text-blue-600 hover:text-blue-800 font-medium">
                        Read more â†’
                    </a>
                </div>
            </article>
            {{ end }}
        </div>

        <div class="text-center">
            <a href="/blog" 
               class="inline-block px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition duration-200">
                See All Blog Posts
            </a>
        </div>
    </div>
</section>
