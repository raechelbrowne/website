<section id="book" class="pt-24 pb-16 px-4">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row items-center gap-8">
            <div class="md:w-2/3">
                <h1 class="text-4xl font-bold mb-4">{{ .Params.book.title }}</h1>
                <p class="text-xl text-gray-600 mb-6">{{ .Params.book.genre }} â€¢ Published {{ .Params.book.publishYear }}</p>
                <div class="flex flex-wrap gap-4">
                    {{ range .Params.book.retailers }}
                    <a href="{{ .link }}" class="inline-block">
                        <img src="{{ .image }}" alt="Buy on {{ .name }}" class="h-12"/>
                    </a>
                    {{ end }}
                </div>
                <div class="text-sm text-gray-700 mb-8">
                  {{ with .Params.book.description }}
                    {{ . | markdownify }}
                  {{ end }}
                </div>
            </div>
            <div class="md:w-1/3">
                <img src="{{ .Params.book.coverImage }}" alt="Book Cover" class="rounded-lg shadow-lg"/>
            </div>
        </div>
    </div>
</section>
