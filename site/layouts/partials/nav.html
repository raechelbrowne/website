<nav class="bg-white shadow-lg fixed w-full z-50">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
            <!-- Logo/Title -->
            <div class="flex space-x-7">
                <div>
                    <a href="/" class="flex items-center py-4">
                        <span class="font-semibold text-gray-800 text-lg">{{ .Site.Title }}</span>
                    </a>
                </div>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="py-4 px-2 text-gray-700 hover:text-gray-900">{{ .Name }}</a>
                {{ end }}
            </div>

            <!-- Mobile Navigation Button -->
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button outline-none" onclick="toggleMenu()">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke-linecap="round" 
                         stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" 
                         stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu hidden md:hidden">
            <div class="flex flex-col space-y-2 py-3">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="py-2 px-2 text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded">
                    {{ .Name }}
                </a>
                {{ end }}
            </div>
        </div>
    </div>
</nav>

<script>
function toggleMenu() {
    const menu = document.querySelector('.mobile-menu');
    menu.classList.toggle('hidden');
}
</script>
