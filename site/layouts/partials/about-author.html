<section id="about" class="py-16 px-4">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row items-center gap-8">
            <div class="md:w-1/3">
                <img src="{{ .Params.about.image }}" alt="Author Headshot" class="rounded-full shadow-lg"/>
            </div>
            <div class="md:w-2/3">
                <h2 class="text-3xl font-bold mb-6">{{ .Params.about.heading }}</h2>
                {{ range .Params.about.paragraphs }}
                <p class="text-gray-700 mb-6">{{ . }}</p>
                {{ end }}
                <div class="flex gap-4">
                    {{ range .Params.social }}
                    <a href="{{ .link }}" class="text-2xl text-gray-600 hover:text-gray-900">
                        <i class="fab fa-{{ .platform }}"></i>
                    </a>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
